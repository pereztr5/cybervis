<!DOCTYPE html>
<html>
<head>
    <title>loads of fun with websockets</title>
    <style>
        pre {
            background-color: #eee;
            height: 500px;
            width: 1000px;
            word-wrap: break-word;
            overflow: auto;
        }
    #title {
	width: 100%;
	float: left;
	margin: 0 0 0 0;
	padding: 0;
	list-style: none;
    }
    #title li {
	float: left;
    }
    #time {
	width: 150px;
	margin-left: 30px;
    }
    #sip {
	width: 130px;
    }
    #sport {
	width: 90px;
    }
    #dip {
	width: 105px;
    }
    #dport {
	width: 150px;
    }
    </style>
    <script src="http://10.103.69.112/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
<ul id="title">
    <li id="time">Time</li>
    <li id="sip">Source IP</li>
    <li id="sport">Source Port</li>
    <li id="dip">Destination IP</li>
    <li id="dport">Destination Port</li>
</ul>
<pre id="log"></pre>
<script>
    var socket = io.connect('http://10.103.69.112');
    socket.on('news', function (data) {

        $('#log').append(data.data);
        //scroll the div to follow last line added!
        var objDiv = document.getElementById("log");
        objDiv.scrollTop = objDiv.scrollHeight;
    });
</script>
</body>
</html>
